<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembayaran - CYRAA STORE</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
    }

    nav {
      background: #111;
      padding: 15px 30px;
      display: flex;
      justify-content: flex-end;
      gap: 25px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #1F51FF;
    }

    header {
      text-align: center;
      padding: 50px 20px 10px;
    }

    header h1 {
      font-size: 2.5em;
      color: #1F51FF;
      text-shadow: 0 0 10px blue;
    }

    .payment-box {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background: #1a1a1a;
      border: 2px solid #1F51FF;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 15px #1F51FF80;
    }

    .payment-box p {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #ccc;
    }

    .payment-box a.button {
      display: inline-block;
      padding: 15px 30px;
      background: #1F51FF;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 0 0 12px #1F51FF80;
    }

    .payment-box a.button:hover {
      background: #fff;
      color: #1F51FF;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      font-size: 14px;
      color: #aaa;
    }

    #loading {
  position: fixed;
  width: 100%;
  height: 100%;
  background: #000;
  color: blue;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2em;
  z-index: 9999;
  animation: fadeOut 1s ease 2s forwards;
}

@keyframes fadeOut {
  to {
    opacity: 0;
    visibility: hidden;
  }
}
  </style>
</head>
<body>
  <!-- ðŸ”Š Musik autoplay -->
  <audio autoplay loop hidden>
    <source src="https://files.catbox.moe/rswtnr.mp3" type="audio/mpeg">
    Browser Anda tidak mendukung audio.
  </audio>

  <!-- Loading Screen -->
  <div id="loading">Loading...</div>

  <!-- Navbar -->
  <nav>
    <a href="index.html">Beranda</a>
    <a href="produk.html">Produk</a>
    <a href="kontak.html">Kontak</a>
    <a href="pembayaran.html">Pembayaran</a>
  </nav>

  <!-- Header -->
  <header>
    <h1>Pembayaran</h1>
  </header>

  <!-- Payment Section -->
  <section class="payment-box">
    <p>Silakan klik tombol di bawah untuk melakukan pembayaran melalui metode resmi kami.</p>
    <a class="button" href="https://pay-reseller-gaming.vercel.app" target="_blank">Bayar Sekarang</a>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 Reseller Gaming Store. Pembayaran aman dan cepat.
  </footer>

</body>
